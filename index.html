<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap Photofeed</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="\icons\instagram (1).svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Instagram
            </a>
            <div class="navbar-nav">
                <div class="nav-item">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createPost">Create new post</button>
                </div>
                <div class="modal" id="createPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                                <label for="caption-text" class="col-form-label">Caption:</label>
                                <textarea class="form-control" id="caption-text">Add the caption of your post here</textarea>
                              </div>
                              <button class="btn btn-light" alt="" width="30" height="24">
                                    <img src="\icons\camera-fill.svg">
                              </button>
                              <button class="btn btn-light" alt="" width="30" height="24">
                                    <img src="\icons\geo-alt-fill.svg">
                              </button>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-success">Publish</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="nav-item">
                    <div class="dropdown">
                        <button type="button" class="btn dropdown-toggle btn-secondary" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="\icons\gear-fill.svg" alt="" width="30" height="24" class="d-inline-block align-text-top text-light">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accessability</a></li>
                            <li><a class="dropdown-item border-bottom" href="#">Privacy and data</a></li>
                            <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
  </header>
  <main>

  </main>
  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
